{% extends "base.html" %}
{% load sass_tags %}
{% block title %}Upload Your Profile Picture!{% endblock %}
{% block content %}
    <div class="body-wrapper">
        <h1>Upload your profile picture!</h1>
        <form method="POST" action="{% url 'profile-pic-form-submit' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ photo_form.as_p }}
            <button>Submit</button>
        </form>
    </div>
{% endblock %}
