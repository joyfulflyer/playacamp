<!doctype html>
{% load sass_tags %}
<html>

    <link rel="stylesheet" type="text/css" href={% sass_src "styles/navbar.scss" %}>
    {% block style %}{% endblock %}
</head>
<body>
    {% include "navbar.html" %}

    {% endblock %}
</body>
</html>
