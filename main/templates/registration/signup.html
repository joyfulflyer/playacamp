{% extends "base.html" %}
{% load sass_tags %}
{% block title %}Sign Up{% endblock %}
{% block style %}
    <link rel="stylesheet" type="text/css" href={% sass_src "styles/views/registration/signup.scss" %}>
{% endblock %}
{% block content %}
    <div class="body-wrapper">
        <h1>Signup</h1>
        <form method="POST" action="{% url 'signup-submit' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button>Submit</button>
        </form>
    </div>
{% endblock %}
